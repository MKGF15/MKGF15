<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>墨咖工作室</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* 页眉整体样式 */
      header {
        background-color: white;
        padding: 10px;
        display: flex;
        align-items: center;
        border-bottom: 2px solid #ccc;
        margin-bottom: 20px;
      }

      /* logo 样式 */
      header img {
        height: 45px;
        margin-right: 5px;
      }

      /* 工作室名称样式 */
      header h1 {
        color: black;
        margin: 15px;
      }

      /* 预留地址区域样式 */
      #address-place {
        flex: 1;
        text-align: right;
      }

      /* 单独模块样式 */
      .module {
        background-color: black;
        color: white;
        display: inline-block;
        padding: 3px 30px;
        margin-right: 40px;
        border-radius: 10px;
        transition: all 0.3s ease;
      }

      /* 单独调整 SU 建模模块的间距 */
      .first-module {
        margin-left: 50px;
      }

      /* 鼠标悬停时的动画效果 */
      .module:hover {
        background-color: #333;
        transform: scale(1.1);
      }

      /* 图片轮播样式 */
      .slider {
        position: relative;
        width: 100%;
        height: 500px;
        overflow: hidden;
      }

      .slider img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 1s ease;
      }

      .slider img.active {
        opacity: 1;
      }

      .slider .prev,
      .slider .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px;
        cursor: pointer;
      }

      .slider .prev {
        left: 10px;
      }

      .slider .next {
        right: 10px;
      }
    </style>
  </head>

  <body>
    <header>
      <img src="moka.jpg" alt="图片" style="height: 30px; margin-right: 10px" />
      <h1>墨咖工作室</h1>
      <div class="module first-module">
        <a href="su建模网页.html" class="text-white no-underline">SU 建模</a>
      </div>
      <div class="module">
        <a href="architecture_cad.html" class="text-white no-underline"
          >建筑 CAD</a
        >
      </div>
      <div class="module">
        <a href="poster_design.html" class="text-white no-underline"
          >海报设计</a
        >
      </div>
      <div class="module">
        <a href="real_scene_rendering.html" class="text-white no-underline"
          >实景渲染</a
        >
      </div>
      <div class="module">
        <a href="designer_cooperation.html" class="text-white no-underline"
          >设计师合作</a
        >
      </div>
      <div class="module">
        <a href="contact_us.html" class="text-white no-underline">联系我们</a>
      </div>
      <div id="address-place"></div>
    </header>
    <div class="slider">
      <img src="SU建模.jpg" alt="图片1" />
      <img src="建筑CAD.jpg" alt="图片2" />
      <img src="海报设计.jpg" alt="图片3" />
      <div class="prev" onclick="prevSlide()">&#10094;</div>
      <div class="next" onclick="nextSlide()">&#10095;</div>
    </div>
    <script>
      let slideIndex = 0;
      showSlides();

      function showSlides() {
        let i;
        let slides = document.querySelectorAll(".slider img");
        for (i = 0; i < slides.length; i++) {
          slides[i].classList.remove("active");
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }
        slides[slideIndex - 1].classList.add("active");
        setTimeout(showSlides, 3000); // 每 3 秒切换一次
      }

      function prevSlide() {
        let slides = document.querySelectorAll(".slider img");
        slideIndex--;
        if (slideIndex < 1) {
          slideIndex = slides.length;
        }
        for (let i = 0; i < slides.length; i++) {
          slides[i].classList.remove("active");
        }
        slides[slideIndex - 1].classList.add("active");
      }

      function nextSlide() {
        let slides = document.querySelectorAll(".slider img");
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }
        for (let i = 0; i < slides.length; i++) {
          slides[i].classList.remove("active");
        }
        slides[slideIndex - 1].classList.add("active");
      }
    </script>
  </body>
</html>
